name: Feature Request
description: Suggest an improvement to git-scanline
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing your idea. Focus on the problem you want to solve.

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user or workflow pain point are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the behavior you want
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Other options or workarounds you've tried

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Related issues, prior art, or examples
